# Site settings
title: "State of the Map 2026 â€“ Paris"
email: sotm@openstreetmap.org
description: "The global OpenStreetMap conference. 2026 in Paris & online."
url: "http://2026.stateofthemap.org" # the base hostname & protocol for your site
twitter_username: sotm
github_username:  jekyll

# Build settings
markdown: kramdown

# Color settings (hex-codes without the leading hash-tag)
color:
  primary-light: '#822f42' # main: red
  primary-dark: '#002b5e' # secondary: blue
  background-light: '#002b5e'
  links: '#ddd'
  links-light: '#fff'
  links-white: '#822f42'
  text: '#ddd'
  text-light: '#002b5e'




# Settings for map tiles used in leaflet maps
map_tiles:
  url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  maxZoom: 19

# Repo files to not include in built site
exclude:
  - Dockerfile*
  - docker-compose.*
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

permalink: /:title/
relative_permalinks: false
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:title/

plugins:
  - jekyll-gzip
  # - jekyll-brotli
